name: Release Build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    name: Build and Release - ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os_name: linux
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   os_name: macos-x64
          # - platform: macos-latest
          #   target: aarch64-apple-darwin
          #   os_name: macos-arm64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: |
          bun run tauri build --target ${{ matrix.target }}

      - name: Prepare artifacts (Windows)
        if: matrix.os_name == 'windows'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          New-Item -ItemType Directory -Force -Path artifacts

          # Find and copy installer and portable
          $msiFile = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/msi" -Filter "*.msi" -Recurse | Select-Object -First 1
          $exeFile = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release" -Filter "focust.exe" | Select-Object -First 1

          if ($msiFile) {
            Copy-Item $msiFile.FullName "artifacts/focust_${version}_${{ matrix.os_name }}_installer.msi"
          }
          if ($exeFile) {
            Copy-Item $exeFile.FullName "artifacts/focust_${version}_${{ matrix.os_name }}_portable.exe"
          }

      - name: Prepare artifacts (Linux)
        if: matrix.os_name == 'linux'
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          mkdir -p artifacts

          # Find and copy AppImage and deb
          find src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage" -exec cp {} artifacts/focust_${version}_${{ matrix.os_name }}.AppImage \; 2>/dev/null || true
          find src-tauri/target/${{ matrix.target }}/release/bundle/deb -name "*.deb" -exec cp {} artifacts/focust_${version}_${{ matrix.os_name }}.deb \; 2>/dev/null || true

      - name: Prepare artifacts (macOS)
        if: startsWith(matrix.os_name, 'macos')
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          mkdir -p artifacts

          # Find and copy DMG
          find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" -exec cp {} artifacts/focust_${version}_${{ matrix.os_name }}.dmg \; 2>/dev/null || true

          # Create tarball of .app
          find src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app" -exec tar -czf artifacts/focust_${version}_${{ matrix.os_name }}.app.tar.gz -C "$(dirname {})" "$(basename {})" \; 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: focust-${{ matrix.os_name }}
          path: artifacts/*
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous_tag
        run: |
          PREV_TAG=$(git describe --abbrev=0 --tags ${{ github.ref }}^ 2>/dev/null || echo "")
          echo "prev_tag=${PREV_TAG}" >> $GITHUB_OUTPUT

      - name: Generate commit log
        id: commit_log
        run: |
          if [ -n "${{ steps.previous_tag.outputs.prev_tag }}" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${{ steps.previous_tag.outputs.prev_tag }}..${{ github.ref }})
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          fi

          # Save to file to handle multiline
          echo "$COMMITS" > commit_log.txt

      - name: Read release notes
        id: release_notes
        run: |
          if [ -f "RELEASE_NOTE.md" ]; then
            cat RELEASE_NOTE.md > release_body.md
            echo "" >> release_body.md
            echo "---" >> release_body.md
            echo "" >> release_body.md
          else
            echo "# Release Notes" > release_body.md
            echo "" >> release_body.md
            echo "Version ${{ steps.version.outputs.version }}" >> release_body.md
            echo "" >> release_body.md
            echo "---" >> release_body.md
            echo "" >> release_body.md
          fi

          echo "## Changes Since ${{ steps.previous_tag.outputs.prev_tag || 'Initial Release' }}" >> release_body.md
          echo "" >> release_body.md
          cat commit_log.txt >> release_body.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display artifacts
        run: |
          echo "Artifacts to be released:"
          ls -lh artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Focust v${{ steps.version.outputs.version }}
          body_path: release_body.md
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
